<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Web Page Animation</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>


.page {
  text-align: center;
}

.loading-bar-container {
  width: 100%;
  max-width: 400px;
  height: 20px;
  background-color: #ddd;
  margin: 20px auto 0;
  border-radius: 10px;
  overflow: hidden;
}

.loading-bar {
  width: 0;
  height: 100%;
  background-color: var(--primary-color);
  border-radius: 10px 0 0 10px;
}


</style>


<body>
  <div id="LoadingPage" class="page visible">

    <img src="./assets/mainLogo_2.png" />
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div class="title" style="margin-top: 10px;">
      Hold on tight!
    </div>
    <div class="title">
      Your experience is loading...
    </div>

  </div>


  <div id="PageA" class="page hidden"> <!-- OPENING: Page, "PageA" -->
    <div class="sandbox-cube"> <!-- OPENING: Parent, "sandbox-cube" -->
        <div class="sandbox-cube-face front"></div>
        <div class="sandbox-cube-face back"></div>
        <div class="sandbox-cube-face left"></div>
        <div class="sandbox-cube-face right"></div>
        <div class="sandbox-cube-face top"></div>
        <div class="sandbox-cube-face bottom"></div>
        <img class="moon" src="./assets/quarterMoon_teal.png" alt="moon logo" />
    </div>  <!-- CLOSING: Parent, "sandbox-cube" -->

    <div class="website-title"> <!-- OPENING: Parent, "website-title" -->
        <div class="card"> <!-- OPENING: Child, "card" -->
            <div class="title" style="color: var(--primary-color)">
                SANDBOX COMPUTING
            </div>
            <div class="title"> 
                WHERE 
                <span style="color: var(--secondary-color);"> 
                    IMAGINATION 
                </span> 
                MEETS 
                <span style="color: var(--highlight-color)">
                REALITY.
                </span>
            </div>
        </div> <!-- CLOSING: Child, "card" -->

        <div class="spacer"></div> <!-- SPACER -->
        
        <div class="card"> <!-- OPENING: Child, "card" -->
                <div class="title" style="color: var(--tertiary-color)"> 
                    CUSTOM COMPUTING SOLUTIONS 
                </div>
                <div class="title" style="color: var(--highlight-color)"> 
                    CHAMPIONSHIP WINNING PRODUCTS 
                </div>
        </div> <!-- CLOSING: Child, "card" -->
    </div> <!-- CLOSING: Parent, "website-title" -->

    <div class="card"> <!-- OPENING: Child, "card" -->
        <img src="./assets/americanFlag.png" alt="American Flag"/>
        <button class="action-button" data-direction="down" data-current-page="PageA" data-next-page="PageB">
            Care to explore? 
        </button>            
        <button class="action-icon-button" style="animation: moveDownAndUp 2s infinite; margin-top: 10px;" data-direction="down" data-current-page="PageA" data-next-page="PageB"> 
            <img src="./assets/actions/arrowDown-bare.png" class="unselectable" alt="An icon indicating upwards movement"/>
        </button>
    </div> <!-- CLOSING: Child, "card" -->
</div> <!-- CLOSING: Page, "PageA" -->
</body>

<script>
  window.onload = function() {
    let loadingBar = document.querySelector('.loading-bar');
    let loadingPage = document.getElementById('LoadingPage');
    let pageA = document.getElementById('PageA');
    let width = 0;
    let interval = setInterval(function() {
      if (width >= 100) {
        clearInterval(interval);
        
        // Start the fade-out effect for the loading page
        loadingPage.style.opacity = 0;
        setTimeout(() => {
          // After the fade-out is complete, hide the loading page
          loadingPage.classList.add('hidden');
          
          // Make PageA visible and set its opacity to 0 initially
          pageA.classList.remove('hidden');
          pageA.style.opacity = 0;
          setTimeout(() => {
            // Start the fade-in effect for PageA
            pageA.style.opacity = 1;
          }, 10); // Slight delay to ensure the transition occurs
        }, 1000); // 1 second for fade-out
      } else {
        width++;
        loadingBar.style.width = width + '%';
      }
    }, 10); // 3000ms / 100 steps = 30ms per step
  };
</script>

</script>

</html>
