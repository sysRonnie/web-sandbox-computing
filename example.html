<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Web Page Animation</title>
<link rel="stylesheet" href="styles.css">
<style>
  .form-container {
    margin: 20px 0;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 1.5rem;
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 8px;
    background-color: var(--background-color);
    border: 3px solid var(--highlight-color);
    border-radius: 8px;
    box-sizing: border-box;
  }
  .form-group textarea {
    height: 150px;
    color: var(--text-color);
  }
  .submit-btn-container {
    text-align: center;
  }
  .submit-btn {
    padding: 10px 15px;
    background-color: var(--highlight-color);
    color: var(--background-color);
    border: none;
    cursor: pointer;
    border-radius: 16px;
    font-weight: bold;
  }
  
</style>
</head>
<body>
  <div class="page">
    <button class="action-icon-button" style="animation: moveUpAndDown 2s infinite;" data-direction="up" data-current-page="PageD" data-next-page="PageC"> 
      <img src="./assets/actions/arrowUp.png" class="unselectable" alt="An icon indicating upwards movement"/>
    </button>
    <div class="title-container">
      <div class="title" style="color: var(--text-color);">
        Did something catch your eye?
      </div>
      <div class="title" style="color: var(--highlight-color); margin-top: 10px;">
        We would love to connect with you!
      </div>
    </div>

    <div class="form-container">
      <form action="your-backend-endpoint" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="referral">Referral (optional):</label>
          <input type="text" id="referral" name="referral">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="submit-btn-container">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
